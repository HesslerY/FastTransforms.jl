# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - freebsd
  - linux
  - osx
  - windows
julia:
  - 1.3
  - 1.4
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
codecov: true
jobs:
  include:
    - stage: "Documentation"
      julia: 1.3
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
cache:
  directories:
    - $HOME/.julia/artifacts
